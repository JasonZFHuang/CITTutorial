<!DOCTYPE html>
<html>
    <head>
        <title>Tutorial 1 - positions and Backgrounds</title>
        <style>
            #myBG {
                position:fixed;
                left:0px;
                right:0px;
                width:100vw;
                height:100vh;
                object-fit:cover;
                object-position:center;
            }
            
            #controls {
                position:absolute;
                left:0px;
                top:20vh;
                
            }
            
            #img1{
                left:30px;
                background-image:url(imgs/1.jpg)
            }
            
            #img2{
                left:25px;
                background-image:url(imgs/2.jpg)
            }
            
            #img3{
                left:20px;
                background-image:url(imgs/3.jpg)
            }
            
            #img4{
                left:40px;
                background-image:url(imgs/4.jpg)
            }
            
            .thumbnails{
                width:75px;
                height:75px;
                position:relative;
                margin:30px;
                background-size:cover;
                background-position:center;
                opacity:0.5;
                border-radius:75px;
                border:2px solid #FFF;
                transition:opacity 0.5s, width 0.2s;
                cursor:pointer;
            }
            
            .thumbnails:hover {
                opacity:1;
                width:300px;
            }
            
            #img2:hover {
                background-position:top;
            }
            
            #img3:hover {
                background-position:top;
            }
            #info {
                opacity:0;
                position:absolute;
                right:0px;
                top:0px;
                bottom:0px;
                margin:auto;
                height:50vh;
                width:60vw;
                background-color:rgba(255,255,255,0.8);
                transition:opacity 0.8;
                border-radius:20px;
            }
            
            #infoimg {
                width:100%;
                height:80%;
            }

            #infotext {
                width:100%;
                height:20%;
                padding:10px;
            }
            
            #close {
                position:absolute;
                width:25px;
                height:25px;
                background-color:red;
                color:white;
                left:-12px;
                top:-12px;
                border-radius:20px;
                padding:3px;
                font-size:20px;
                cursor:pointer;
            }
        </style
    </head>
    
    <body>
        <video id="myBG" autoplay loop>
            <source src="imgs/bg.mp4">
        </video>
        <div id="controls">
            <div id="img1" class="thumbnails"></div>
            <div id="img2" class="thumbnails"></div>
            <div id="img3" class="thumbnails"></div>
            <div id="img4" class="thumbnails"></div>
        </div>
        <div id="info">
            <div id="infoimg"></div>
            <div id="infotext"></div>
            <div id="close"> &nbsp;X</div>
        </div>
        
        <script>
            document.getElementById("img1").addEventListener("click", function(){
                document.getElementById("infoimg").style.backgroundImage = "url(imgs/1.jpg)";
                document.getElementById("infoimg").style.backgroundSize = "cover";
                document.getElementById("infoimg").style.backgroundPosition = "center center";
                document.getElementById("info").style.opacity = 1;
                document.getElementById("infotext").innerHTML ="The Darksign"
            });
            
            document.getElementById("img2").addEventListener("click", function(){
                document.getElementById("infoimg").style.backgroundImage = "url(imgs/2.jpg)";
                document.getElementById("infoimg").style.backgroundSize = "cover";
                document.getElementById("infoimg").style.backgroundPosition = "center top";
                document.getElementById("info").style.opacity = 1;
                document.getElementById("infotext").innerHTML ="Cover art for dark souls 1"
            });
            
            document.getElementById("img3").addEventListener("click", function(){
                document.getElementById("infoimg").style.backgroundImage = "url(imgs/3.jpg)";
                document.getElementById("infoimg").style.backgroundSize = "cover";
                document.getElementById("infoimg").style.backgroundPosition = "center top";
                document.getElementById("info").style.opacity = 1;
                document.getElementById("infotext").innerHTML ="Cover art for Dark Souls 2"
            });
            
            document.getElementById("img4").addEventListener("click", function(){
                document.getElementById("infoimg").style.backgroundImage = "url(imgs/4.jpg)";
                document.getElementById("infoimg").style.backgroundSize = "cover";
                document.getElementById("infoimg").style.backgroundPosition = "center center";
                document.getElementById("info").style.opacity = 1;
                document.getElementById("infotext").innerHTML ="Cover art for Dark Souls 3"
            });
            
            document.getElementById("close").addEventListener("click",function(){
                document.getElementById("info").style.opacity = 0
            });
        </script>
    
    </body>
</html>
